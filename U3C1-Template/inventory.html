<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #products_data{
        border: 1px solid red;
      }
      .seperatediv{
        border: 1px solid teal;
      }
    </style>
  </head>

  <style></style>

  <body>
    <div id="menu">
      <!--Create Add Product button here, give id as "add_product". avoid making spelling mistakes in HTML id's-->
    </div>
    <div id="products_data">
      <!--append all products data here in grid format-->
      
    </div>
  </body>
</html>

<script>

var productarr = JSON.parse(localStorage.getItem("products"));

  productarr.map(function(e){

    let div = document.createElement('div')
    div.setAttribute('class', 'seperatediv')

    let name = document.createElement('h4');
    name.innerText = e.name;

    let price = document.createElement('h4');
    price.innerText = e.price;

    let type = document.createElement('h4');
    type.innerText = e.type;

    let image = document.createElement('img');
    image.src = e.image;

    div.append(image, name, price, type);

    document.getElementById('products_data').append(div)
  })

</script>
